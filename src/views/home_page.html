{% extends "flask_user_layout.html" %}
{% block content %}
    <h2>Home page</h2>
    <p><a href={{ url_for('user.register') }}>Register</a></p>
    <p><a href={{ url_for('user.login') }}>Sign in</a></p>
    {% if current_user %}
    	<p><a href={{ url_for('user_page', username=current_user.username) }}>My page</a> (login required)</p>
   	{% else %}
		<p><a href={{ url_for('user_page') }}>My page</a> (login required)</p>
   	{% endif %}
    <p><a href={{ url_for('user.logout') }}>Sign out</a></p>
{% endblock %}
