{{ super() }}
{% endblock %}
{% block content %}
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="{{ url_for('static', filename='epoch.min.js') }}"></script>
<script src="{{ url_for('static', filename='epoch.css') }}"></script>

<h1>Graf</h1>
<p>Denne siden skal vise graf-data som vi f√•r fra Raspberry Pi-en.</p>

<div id="area" class="epoch category10" style="height: 200px;"></div>

<div id="subscribe_messages"></div>
{% if val is defined %}
{{ val }}
{% endif %}
<script type="text/javascript" charset="utf-8">
    $(document).ready(function () {
        /*
            GRAPHS
        */
        var data = [
            { label: 'Layer 1', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 2} ] },
            { label: 'Layer 2', values: [ {x: 0, y: 0}, {x: 1, y: 1}, {x: 2, y: 4} ] }
        ];

        var areaChartInstance = $('#area').epoch({
            type: 'line',
            data: data,
            axes: ['left', 'right', 'bottom']
        });


        /*
            SOCKET
         */
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // listen for mqtt_message events
        // when a new message is received, log and append the data to the page
        socket.on('mqtt_message', function (data) {
            const text = '(' + data['topic'] + ' qos: ' + data['qos'] + ') ' + data['payload'];
            $('#subscribe_messages').append(text + '<br><br>');


        })
    });
</script>
{% endblock %}
