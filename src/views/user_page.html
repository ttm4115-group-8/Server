{% extends "flask_user_layout.html" %}
{% block content %}
    {% if username %}
  	<h1>Hello {{ username }}!</h1>
	{% else %}
  	<h1>No user logged in...</h1>
	{% endif %}
    <p><a href={{ url_for('graph', username=username) }}>Sleep graph</a>
	<p><a href={{ url_for('sleep_recommendations', username=username)}}>Sleep recommendations</a></p>
	<p><a href={{ url_for('set_timer', username=username)}}>Set timer</a></p>
    <p><a href={{ url_for('user.logout') }}>Sign out</a></p>

{% endblock %}
