{% extends "flask_user_layout.html" %}
{% block content %}
    {% if username %}
  	<h1>Hello {{ username }}!</h1>
	{% else %}
  	<h1>No user logged in...</h1>
	{% endif %}
    <p><a href={{ url_for('graph', username=username) }}>View graph</a>
    <p><a href={{ url_for('edit_user', username=username) }}>Edit profile</a>

    <p><a href={{ url_for('user.logout') }}>Sign out</a></p>

{% endblock %}
